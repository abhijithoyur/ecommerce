{% load static %}
<div class="row bg-orange">
  <div class="col-md-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a href="{% url 'ecommerceapp:allproduct' %}"><img style="width:40px;height:50px;margin-left:10px;border-radius:20px;" src="{% static 'img/logo.png' %}" ></a>
    </nav>

  </div>
  <div class="col-md-8 ">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ecommerceapp:allproduct' %}">Shop</a>
            </li>
            <li class="nav-item dropdown {% if 'ecommerceapp' in  request.path %} active {% endif %} ">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
               Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'ecommerceapp:allproduct' %}">All products</a></li>
                {% for i in links %}
                <li><a class="dropdown-item" href="{{i.get_url}}">{{i.name}}</a></li>
                {% endfor %}
              </ul>
            </li>
            {% if item_count > 0 %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cart:cart_detail' %}">CART <i class="fa fa-shopping-cart"></i>({{item_count}})</a>
            </li>
            {% endif %}
          </ul>
          <form class="d-flex" action="{% url 'searchapp:search_result' %}" method="get">
            {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search" name='q' aria-label="Search">
            <button class="btn btn-outline-success" type="submit"><i class="fa fa-search "></i></button>
          </form>
        </div>
      </div>
    </nav>
  </div>
</div>
